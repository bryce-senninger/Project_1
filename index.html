<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Tech Job Search</title>
</head>

<body>
  <div class="header-main text-center" style="font-size: 300%">Tech Job Search</div>
  <div class="jumbotron container-1">
    <div class="search-header">Job Search</div>
    <button id="search-button1" class="input-bttn search_button1 text-center btn-info btn-sm">Search</button>
    <input id="locationInput" for="search-location" type="text" placeholder="Search by Location"
      class="input search-field search-input1 text-center">
    <button id="search-button2" class="input-bttn search_button1 text-center btn-info btn-sm">Search</button>
    <input id="descriptionInput" for="search-location" type="text" placeholder="Search by Language"
      class="input search-field search-input1 text-center">
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Job Title</th>
        <th scope="col">Company Name</th>
        <th scope="col">Location</th>
        <th scope="col">Career Details</th>
      </tr>
    </thead>
    <tbody id="searchResults">
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="java.js"></script>
  <script src="assets/firebase.js"></script>

</body>

</html>
